<script>

function Ajax (url, callback, options) {
	var option = {
		url: url,
		ip: '172.0.0.1',
		...options
	}
	new XHR(option, callback)
}

Ajax('/user', function (res) {
	console.log(res);
})

Ajax('/user', function (res) {
	console.log(res);
}, {
	method: 'post',
	data: {
		a: 12
	}
})

setTimeout(function () {
	Ajax('/', function (res) {
		console.log(res);
	})
}, 1000)

</script>
